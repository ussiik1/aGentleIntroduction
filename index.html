<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Marionette</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-app">
      <div class="navbar-inner">
        <div class="container">
          <span class="navbar-brand">Contact manager</span>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <p>静的な要素です！ここを書き換えていきます！</p>
    </div>
<!-- div#main-region end-->

    <script type="text/template" id="contact-list-item">
      <td><%= firstName %></td>
      <td><%= lastName %></td>
      <td>
        <a href="#" class="btn btn-small js-show">
          <i class="glyphicon glyphicon-eye-open"></i>
          Show
        </a>
        <button class="btn btn-small js-delete">
          <i class="glyphicon glyphicon-remove"></i>
          Delete
        </button>
      </td>
    </script>

    <script type="text/template" id="contact-list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th><!-- 追加 -->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="contact-view">
      <h1><%= firstName %> <%= lastName %></h1>
      <p>
        <strong>Phone number:</strong>
        <%= phoneNumber %>
      </p>
    </script>

<!-- ここから下にscriptタグ達 -->
    <!-- Marionetteに必要なファイル -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/json2/lib/JSON2/static/json2.js"></script>
    <script src="./node_modules/backbone.marionette/node_modules/underscore/underscore.js"></script>
    <script src="./node_modules/backbone.marionette/node_modules/backbone/backbone.js"></script>
    <script src="./node_modules/backbone.marionette/lib/backbone.marionette.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/entities/contact.js"></script>
    <script src="./js/apps/contacts/list/list_controller.js"></script>
    <script src="./js/apps/contacts/list/list_view.js"></script>
    <script src="./js/apps/contacts/show/show_controller.js"></script>
    <script src="./js/apps/contacts/show/show_view.js"></script>
    <script src="./js/apps/contacts/contacts_app.js"></script>
    <!-- htmlに本来ベタ書きされてあるjsコード -->
    <script>
      ContactManager.start();
    </script>

  </body>
</html>
