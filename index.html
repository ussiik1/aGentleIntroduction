<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Marionette</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-app">
      <div class="navbar-inner">
        <div class="container">
          <span class="navbar-brand">Contact manager</span>
        </div>
      </div>

    <script src="./js/entities/contact.js"></script>
    <script src="./js/apps/contacts/list/list_controller.js"></script>
    <script src="./js/apps/contacts/list/list_view.js"></script>

      ContactManager.start();
